<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantum Split | Cash Flow Optimizer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" />
    <style>
        :root {
            --quantum-blue: #00f0ff;
            --neon-purple: #bd00ff;
            --cyber-green: #00ff9d;
            --dark-matter: #0a0a12;
            --void-black: #010104;
            --hud-white: #f0f0ff;
            --alert-red: #ff3860;
            --warning-yellow: #ffdd57;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--void-black);
            color: var(--hud-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(189, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 240, 255, 0.15) 0%, transparent 50%);
        }

        /* Cyberpunk Navigation */
        nav {
            width: 100%;
            padding: 1rem 2rem;
            background: rgba(10, 10, 18, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 240, 255, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            background: linear-gradient(90deg, var(--quantum-blue), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--quantum-blue), var(--neon-purple));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 10px var(--quantum-blue); }
            100% { transform: scale(1.05); box-shadow: 0 0 20px var(--neon-purple); }
        }

        .nav-link {
            color: var(--hud-white);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--quantum-blue), var(--neon-purple));
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 240, 255, 0.3);
        }

        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 240, 255, 0.5);
        }

        /* Main Container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 6rem 1rem 2rem;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Glassmorphism Card */
        .card {
            width: 100%;
            background: rgba(10, 10, 18, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(0, 240, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 240, 255, 0.1);
            border-color: rgba(0, 240, 255, 0.3);
        }

        .card-header {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .card-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--quantum-blue), var(--cyber-green));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }

        .card-subtitle {
            color: rgba(240, 240, 255, 0.7);
            font-size: 0.9rem;
        }

        /* Input Fields */
        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .input-field {
            flex: 1;
            position: relative;
        }

        .input-field input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(0, 240, 255, 0.05);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 8px;
            color: var(--hud-white);
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .input-field input:focus {
            outline: none;
            border-color: var(--quantum-blue);
            box-shadow: 0 0 0 3px rgba(0, 240, 255, 0.2);
        }

        .input-field label {
            position: absolute;
            left: 1rem;
            top: 0.75rem;
            color: rgba(240, 240, 255, 0.7);
            font-size: 0.9rem;
            pointer-events: none;
            transition: all 0.3s ease;
            background: var(--dark-matter);
            padding: 0 0.5rem;
        }

        .input-field input:focus + label,
        .input-field input:not(:placeholder-shown) + label {
            transform: translateY(-1.25rem) scale(0.85);
            color: var(--quantum-blue);
        }

        /* Action Buttons */
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                rgba(0, 240, 255, 0.1)
            );
            transform: rotate(30deg);
            transition: all 0.6s ease;
        }

        .button:hover::before {
            transform: rotate(30deg) translate(20%, 20%);
        }

        .add-btn {
            background: linear-gradient(135deg, var(--cyber-green), var(--quantum-blue));
            color: var(--void-black);
            box-shadow: 0 4px 15px rgba(0, 255, 157, 0.3);
        }

        .add-btn:hover {
            box-shadow: 0 6px 20px rgba(0, 255, 157, 0.5);
            transform: translateY(-2px);
        }

        .optimize-btn {
            background: linear-gradient(135deg, var(--quantum-blue), var(--neon-purple));
            color: var(--void-black);
            box-shadow: 0 4px 15px rgba(0, 240, 255, 0.3);
        }

        .optimize-btn:hover {
            box-shadow: 0 6px 20px rgba(0, 240, 255, 0.5);
            transform: translateY(-2px);
        }

        /* Expense List */
        .expense-list {
            margin: 1.5rem 0;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background: rgba(0, 240, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 0.75rem;
            border-left: 3px solid var(--quantum-blue);
            transition: all 0.3s ease;
        }

        .expense-item:hover {
            background: rgba(0, 240, 255, 0.1);
            transform: translateX(5px);
        }

        .expense-details {
            flex: 1;
        }

        .expense-name {
            font-weight: 500;
        }

        .expense-amount {
            font-weight: 600;
            color: var(--cyber-green);
        }

        /* Transactions */
        .transactions {
            margin-top: 1.5rem;
        }

        .transaction-item {
            padding: 1rem;
            margin-bottom: 0.75rem;
            background: rgba(0, 240, 255, 0.05);
            border-radius: 8px;
            border-left: 3px solid var(--neon-purple);
            position: relative;
            overflow: hidden;
        }

        .transaction-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(189, 0, 255, 0.05),
                transparent
            );
            animation: scanline 3s infinite linear;
        }

        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 5rem 1rem 2rem;
            }
            
            .input-group {
                flex-direction: column;
                gap: 1rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Cyberpunk Navigation -->
    <nav>
        <div class="logo">
            <div class="logo-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L4 7v10l8 5 8-5V7l-8-5zM12 22V12M2 7l10 5M22 7L12 12" />
                </svg>
            </div>
            <span>Polyroot- Cash Split</span>
        </div>
        <a href="/" class="nav-link">Home</a>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">CASH FLOW OPTIMIZER</h1>
                <p class="card-subtitle">Enter expenses to calculate optimal transactions</p>
            </div>
            
            <div class="input-group">
                <div class="input-field">
                    <input type="text" id="expense-name" class="name-input" placeholder=" " />
                    <label for="expense-name">Participant Name</label>
                </div>
                <div class="input-field">
                    <input type="number" id="expense-amount" class="amount-input" placeholder=" " step="0.01" />
                    <label for="expense-amount">Amount ($)</label>
                </div>
            </div>
            
            <div class="button-group">
                <button id="add-expense" class="button add-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14" />
                    </svg>
                    ADD EXPENSE
                </button>
            </div>
            
            <div class="expense-list" id="expense-inputs">
                <!-- Expenses will be added here -->
            </div>
            
            <button id="optimize" class="button optimize-btn" style="width: 100%;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M10 13a5 5 0 007.54.54l3-3a5 5 0 00-7.07-7.07l-1.72 1.71" />
                    <path d="M14 11a5 5 0 00-7.54-.54l-3 3a5 5 0 007.07 7.07l1.71-1.71" />
                </svg>
                OPTIMIZE TRANSACTIONS
            </button>
        </div>
        
        <div class="card" id="results-card" style="display: none;">
            <div class="card-header">
                <h2 class="card-title">OPTIMIZED TRANSACTIONS</h2>
                <p class="card-subtitle">Minimum transactions to balance expenses</p>
            </div>
            
            <div class="transactions" id="transactions">
                <!-- Transactions will be added here -->
            </div>
        </div>
    </div>

    <script>
        const expenseInputs = document.getElementById("expense-inputs");
        const addExpenseButton = document.getElementById("add-expense");
        const optimizeButton = document.getElementById("optimize");
        const transactionsDiv = document.getElementById("transactions");
        const resultsCard = document.getElementById("results-card");
        let expenses = [];

        addExpenseButton.addEventListener("click", () => {
            const nameInput = document.getElementById("expense-name").value.trim();
            const amountInput = parseFloat(
                document.getElementById("expense-amount").value
            );

            if (nameInput && !isNaN(amountInput)) {
                expenses.push({ name: nameInput, amount: amountInput });
                addExpenseRow(nameInput, amountInput);
                document.getElementById("expense-name").value = "";
                document.getElementById("expense-amount").value = "";
                document.getElementById("expense-name").focus();
            }
        });

        function addExpenseRow(name, amount) {
            const item = document.createElement("div");
            item.className = "expense-item";
            item.innerHTML = `
                <div class="expense-details">
                    <div class="expense-name">${name}</div>
                    <div class="expense-amount">$${amount.toFixed(2)}</div>
                </div>
            `;
            expenseInputs.appendChild(item);
        }

        optimizeButton.addEventListener("click", () => {
            if (expenses.length < 2) {
                alert("Please add at least 2 expenses to optimize");
                return;
            }

            fetch("/split", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    expenses: expenses.map((e) => [e.name, e.amount]),
                }),
            })
                .then((response) => response.json())
                .then((data) => {
                    displayTransactions(data.transactions);
                    resultsCard.style.display = "block";
                    resultsCard.scrollIntoView({ behavior: "smooth" });
                })
                .catch((error) => console.error("Error:", error));
        });

        function displayTransactions(transactions) {
            transactionsDiv.innerHTML = "";
            
            if (transactions.length === 0) {
                const item = document.createElement("div");
                item.className = "transaction-item";
                item.textContent = "No transactions needed - balances are already even!";
                transactionsDiv.appendChild(item);
                return;
            }
            
            transactions.forEach((transaction) => {
                const item = document.createElement("div");
                item.className = "transaction-item";
                item.textContent = transaction;
                transactionsDiv.appendChild(item);
            });
        }
    </script>
</body>
</html>
